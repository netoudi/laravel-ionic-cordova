<ion-view>
    <ion-nav-bar class="bar bar-positive">
        <ion-nav-title>Code Delivery - Login</ion-nav-title>
    </ion-nav-bar>
    <ion-content class="padding">
        <form name="form-login" ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-person placeholder-icon"></i>
                    <input type="text" name="username" placeholder="Digite seu usuÃ¡rio." ng-model="user.username" required="required">
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-key placeholder-icon"></i>
                    <input type="password" name="password" placeholder="Digite sua senha." ng-model="user.password" required="required">
                </label>
            </div>
            <button type="submit" class="button button-full button-assertive">Login</button>
        </form>
        <div class="item item-divider">
            <h2>Logar como:</h2>
            <button ng-click="setUser('client')" class="button button-small button-positive">Client</button>
            <button ng-click="setUser('deliveryman')" class="button button-small button-positive">Deliveryman</button>
            <button ng-click="setUser('admin')" class="button button-small button-positive">Admin</button>
        </div>
    </ion-content>
</ion-view>
